name: CD Pipeline

on:
  push:
    tags:
      - 'v*.*.*'  # Запускать на тегах версий, например, v1.0.0

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        run: |
          docker-compose -f docker-compose.yml up -d
