version: '3.8'

services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: transport_user
      POSTGRES_PASSWORD: transport_pass2024
      POSTGRES_DB: transport_accessibility
    ports:
      - "5432:5432" 
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@transportproject.com
      PGADMIN_DEFAULT_PASSWORD: adminPass2024
    ports:
      - "5050:80" 
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

  superset:
    image: apache/superset:latest
    restart: always
    environment:
      SUPERSET_DB_URI: postgresql+psycopg2://transport_user:transport_pass2024@postgres/transport_accessibility
      SUPERSET_SECRET_KEY: "YourSuperSecretKeyForSuperset"
    ports:
      - "8088:8088"  
    volumes:
      - superset_data:/var/lib/superset
    depends_on:
      - postgres
    command: |
      bash -c "superset db upgrade &&
      (superset fab create-admin --username admin --password adminPass2024 --firstname Admin --lastname Transport --email admin@transportproject.com || true) &&
      superset init &&
      gunicorn -w 4 -k sync --timeout 120 -b 0.0.0.0:8088 'superset.app:create_app()'"

  airflow-webserver:
    image: apache/airflow:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://transport_user:transport_pass2024@postgres/transport_accessibility
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__FERNET_KEY: "YourFernetKeyForAirflow"
      AIRFLOW__WEBSERVER__RBAC: 'true'
    ports:
      - "8080:8080"  
    volumes:
      - ./dags:/opt/airflow/dags
      - ./plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
      - airflow_logs:/opt/airflow/logs
    depends_on:
      - postgres
    command: |
      bash -c "airflow db upgrade &&
      (airflow users create --role Admin --username admin --email admin@transportproject.com --firstname Admin --lastname Transport --password airflowPass2024 || true) &&
      airflow webserver"

  airflow-scheduler:
    image: apache/airflow:latest
    build:
      context: .
    restart: always
    environment:
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://transport_user:transport_pass2024@postgres/transport_accessibility
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__FERNET_KEY: "YourFernetKeyForAirflow"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    depends_on:
      - postgres
    command: scheduler

volumes:
  postgres_data:
  pgadmin_data:
  airflow_logs:
  superset_data:

